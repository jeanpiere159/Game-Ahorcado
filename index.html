<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/hangman-0.svg" type="image/x-icon">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="lost">
            <h4>Fin Del Juego</h4>
            <p> La palabra correcta era : <b></b></p>
            <button class="play-again"> Jugar De Nuevo</button>
        </div>
    </div>

    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-0">
            <h1>Ahorcado</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Pista: <b></b></h4>
            <h4 class="guesses-text">Adivinanzas incorrectas: <b>0 / 6</b></h4>
            <div class="keyboard"></div>
        </div>
    </div>

    <script src="scripts/word-list.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
